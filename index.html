<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Lab 503</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #8e44ad, #2ecc71, #ffffff);
      font-family: 'Permanent Marker', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #111;
      text-align: center;
      animation: fadeIn 2s ease-in;
      position: relative;
      overflow: hidden;
    }

    .graffiti-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/IXlKO4O.png');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px #00000080;
      margin-bottom: 2rem;
      animation: bounceIn 1.2s ease-in-out;
      z-index: 1;
    }

    .social-links, .qr-code, .copy-buttons {
      z-index: 1;
    }

    .social-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .social-links a {
      font-size: 2.5rem;
      color: #000;
      transition: transform 0.3s, color 0.3s;
      animation: fadeInUp 1.5s ease-in;
    }

    .social-links a:hover {
      transform: scale(1.2) rotate(-5deg);
      color: #ff00ff;
    }

    .qr-code {
      margin: 1rem 0;
      animation: pulse 2s infinite;
    }

    .qr-code img {
      border: 5px solid #000;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .copy-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .copy-buttons button {
      font-family: 'Permanent Marker', cursive;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(45deg, #000, #2ecc71);
      color: #fff;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    }

    .copy-buttons button:hover {
      background: linear-gradient(45deg, #000, #8e44ad);
      transform: scale(1.05) rotate(-1deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .social-links a {
        font-size: 2rem;
      }

      .copy-buttons button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="graffiti-bg"></div>
  <h1>Street Lab 503</h1>
  <div class="social-links">
    <a href="https://www.facebook.com/share/16ZySKb6tf/" target="_blank" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/streetlab_503?igsh=MTY3dG00cHI3bnZkMg==" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <div class="qr-code">
    <img src="streetlab_qr.png" alt="QR Code de Street Lab" width="200">
  </div>
  <div class="copy-buttons">
    <button onclick="copyToClipboard('https://www.facebook.com/share/16ZySKb6tf/')">Copiar enlace de Facebook</button>
    <button onclick="copyToClipboard('https://www.instagram.com/streetlab_503?igsh=MTY3dG00cHI3bnZkMg==')">Copiar enlace de Instagram</button>
  </div>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Enlace copiado al portapapeles');
      });
    }
  </script>
</body>
</html>
